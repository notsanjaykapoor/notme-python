{% extends "base.html" %}

{% block content %}

<div class="container grid grid-cols-12">
  <div class="col-span-12 mt-10">
    <h3 class="font-bold text-center">
      {{ app_name }}
    </h3>
  </div>
  <div class="col-start-2 col-span-10 mt-2 opacity-50 text-center text-xs text-zinc-400">
    @{{ app_version }}
  </div>
</div>

<form>
  <div class="container grid grid-cols-12 mt-10">
    <div class="col-start-2 col-span-4 font-normal text-xs mx-3">
      <input type="search" id="corpus-search" name="query" value="{{query}}" placeholder="{{prompt_text}}" autocomplete="off" hx-get="/rag/corpus" hx-target="#corpus-table" hx-trigger="input changed delay:750ms, search" class="peer px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent font-sans text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-600 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
  </div>
</form>

<div class="container grid grid-cols-12 mt-10" id="corpus-table">
  {% include "rag/corpus/list_table.html" %}
</div>

{% endblock %}
